    <style>
	html, body, .overlay, section, .caption {
	height: 100%;
	}
	section {
	overflow: hidden;
	position: relative;
	width: 100%;
	}
	.caption {
	bottom: 20px;
	color: #fff;
	left: 15%;
	position: absolute;
	padding-top: 15%;
	right: 15%;
	text-shadow: 0 1px 2px rgba(0, 0, 0, .6);
	z-index: 10;
	}
	@media screen and (min-width: 768px) {
		.caption {
		right: 20%;
		left: 20%;
		}
	}
	.overlay {
	background-image: url(app/images/overlay.png);
	}
	video {
	background-size: cover;
	height: auto;
	left: 50%;
	min-height: 100%;
	min-width: 100%;
	position: fixed;
	top: 50%;
	    -ms-transform: translateX(-50%) translateY(-50%);
	   -moz-transform: translateX(-50%) translateY(-50%);
	-webkit-transform: translateX(-50%) translateY(-50%);
	        transform: translateX(-50%) translateY(-50%);
	width: auto;
	z-index: -100;
	}
	
	h1 {
	color: transparent;
	font-family: "TradeGothicLTPro-BdCn20";	
	font-size: 120px;
	text-align: center;
	text-transform: uppercase;
	text-shadow: 3px 3px 0px rgba(0, 0, 0, .2);
	}
	</style>
    
</head>

<body>
<section>
    <div class="overlay">
        <video autoplay loop>
            <source src="app/video/space.mp4" type="video/mp4" />
        </video>	
    </div>
    <div class="caption">
        <h1>Placeholder Text</h1> 
        <p class="text-center">HTML5 FullScreen Video Player with Text on Top</p>
    </div>
</section>
